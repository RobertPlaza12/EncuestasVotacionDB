<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responder Encuesta</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .encuesta-container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .pregunta-item {
            background: #fff;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-left: 4px solid #1e1e2f;
        }
        
        .pregunta-item h3 {
            margin-top: 0;
            color: #1e1e2f;
            margin-bottom: 20px;
        }
        
        .opcion-label {
            display: block;
            padding: 12px 15px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }
        
        .opcion-label:hover {
            background: #e9ecef;
            border-color: #1e1e2f;
        }
        
        .opcion-label.selected {
            background: #d4edda;
            border-color: #28a745;
        }
        
        input[type="radio"] {
            margin-right: 10px;
        }
        
        .participante-info {
            background: #fff;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .participante-info h2 {
            margin-top: 0;
            color: #1e1e2f;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
        }
        
        .btn-enviar {
            background: #28a745;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 6px;
            cursor: pointer;
            display: block;
            margin: 30px auto;
            transition: background 0.3s;
        }
        
        .btn-enviar:hover {
            background: #218838;
        }
        
        .btn-enviar:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #1e1e2f;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .encuesta-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .encuesta-header h1 {
            color: #1e1e2f;
            margin-bottom: 10px;
        }
        
        .encuesta-header p {
            color: #6c757d;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="content">
        <div class="encuesta-container">
            <div class="encuesta-header">
                <h1 id="encuestaTitulo"></h1>
                <p id="encuestaDescripcion"></p>
            </div>
            
            <div id="encuestaContainer" style="display: none;">
                <form id="formRespuestas">
                    <div id="preguntasContainer"></div>
                    <button type="submit" id="btnEnviarRespuestas" class="btn-enviar">Enviar Respuestas</button>
                </form>
            </div>
            
            <div id="mensajes"></div>
            
            <div id="formParticipante" class="participante-info">
                <h2>Datos del Participante</h2>
                <form id="datosParticipanteForm">
                    <label>Nombre:</label>
                    <input type="text" id="nombre" required placeholder="Ingrese su nombre">
                    
                    <label>Apellido:</label>
                    <input type="text" id="apellido" required placeholder="Ingrese su apellido">
                    
                    <label>Correo electrónico:</label>
                    <input type="email" id="email" required placeholder="ejemplo@correo.com">
                    
                    <label>Comentarios (opcional):</label>
                    <textarea id="comentario" placeholder="Escriba algún comentario si lo desea"></textarea>
                    
                    <button type="button" id="btnContinuar" class="btn-enviar">Continuar a la Encuesta</button>
                </form>
            </div>
            
            
            <div id="loading" style="display: none;">
                <div class="loader"></div>
                <p style="text-align: center;">Cargando encuesta...</p>
            </div>
        </div>
    </div>

    <script src="script/responderEncuesta.js"></script>
</body>
</html>
